<!DOCTYPE html>
<html lang="en" xmlns:th=th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body class="container">
    <br>
    <h1>欢迎来到考试系统 </h1>
    <br>
    <form action="/login" class="form-horizontal" method="post">
        <div class="form-group">
            <label for="userName" class="col-sm-1 control-label">用户名:</label>
            <div class="col-sm-5">
                <input class="form-control" type="text" id="userName" name="userName">
            </div>
        </div>
        <div class="form-group">
            <label for="userPassword" class="col-sm-1 control-label">密码:</label>
            <div class="col-sm-5">
                <input class="form-control" type="text" id="userPassword" name="userPassword">
            </div>
        </div>
        <div class="form-group">
            考生:<input class="radio-button" type="radio" checked="checked" name="userCode" value="m03"/>
            考官:<input class="radio-button" type="radio" name="userCode" value="m02"/>
        </div>
        <br class="form-group">
            <input class="btn btn-success" value="登录" type="submit">
            &nbsp;&nbsp;&nbsp;
            <input class="btn btn-primary" value="重置" type="reset">
            &nbsp;&nbsp;&nbsp;
        <br/>
            <a class="text-danger" th:text="${ErrMsg}"></a>
        </div>
    </form>
</body>
</html>
