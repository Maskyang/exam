<!DOCTYPE html>
<html lang="en" xmlns:th=th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body class="container">
    <br>
    <h1>Register </h1>
    <br>
    <form action="/register" class="form-horizontal" method="post">
        <div class="form-group">
            <label for="userName" class="col-sm-1 control-label">用户名</label>
            <div class="col-sm-5">
                <input class="form-control" type="text" id="userName" name="userName">
            </div>
        </div>
        <div class="form-group">
            <label for="userPassword" class="col-sm-1 control-label">密码</label>
            <div class="col-sm-5">
                <input class="form-control" type="text" id="userPassword" name="userPassword">
            </div>
        </div>
        <div class="form-group">
            <label for="ispw" class="col-sm-1 control-label">确认密码</label>
            <div class="col-sm-5">
                <input class="form-control" type="text" id="ispw" name="ispw">
            </div>
        </div>
        <input class="form-control workId" type="hidden" id="userCode" name="userCode" value="m0004" >
        <input class="form-control workId" type="hidden" id="userState" name="userState" value="1" >


        <br class="form-group">
            <input class="btn btn-success" value="注册" type="submit">
            &nbsp;&nbsp;&nbsp;
            <input class="btn btn-primary" value="重置" type="reset">
            &nbsp;&nbsp;&nbsp;
        <a class="btn btn-info"  href="login.html">返回</a>
        <br/>
            <a class="text-danger" th:text="${ErrMsg}"></a>
    </form>
</body>


</html>
